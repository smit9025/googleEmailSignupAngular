<form action="#">
  <input type="email"  class="input" [(ngModel)]="userEmail" required name="email"/>
  <input type="submit" class="submit" (click)="emailValidate()" />
</form>
<div></div>

<div *ngIf="googleUrl">
  <img [src]="googleUrl"  (load)="googleUrlSuccess($event)" (error)="googleUrlError($event)"/>
</div>
